<div class="d-flex justify-content-center" *ngIf="token && email">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form
        [formGroup]="resetPasswordForm"
        class="form-signin"
        (ngSubmit)="resetPassword()"
        autocomplete="off"
      >
        <div class="text-center mb-4">
          <h1 class="mb-3 font-weight-normal">Change your password</h1>
        </div>

        <!-- Email -->
        <div class="form-floating mb-3">
          <input
            formControlName="email"
            type="email"
            placeholder="Email"
            class="form-control"
          />
          <label for="email">Email</label>
        </div>

        <!-- New Password -->
        <div class="form-floating mb-3">
          <input formControlName="newPassword" type="password" placeholder="New Password" class="form-control"
          [class.is-invalid]="submitted && resetPasswordForm.get('newPassword')?.errors"
          />
          <label for="newPassword">New Password</label>
          <span class="text-danger" *ngIf="submitted && resetPasswordForm.get('newPassword')?.hasError('required')">
            New Password is required
          </span>
          <span class="text-danger" *ngIf="submitted &&
            resetPasswordForm.get('newPassword')?.hasError('minlength') || resetPasswordForm.get('newPassword')?.hasError('maxlength')">
            "New Password must be at least 6 and maximum of 30 characters"
          </span>
        </div>

        <!-- Get All messages -->
        <div class="form-floating" *ngIf="errorMessages.length > 0">
          <app-validation-messages
            [errorMessages]="errorMessages"
          ></app-validation-messages>
        </div>

        <!-- Change Password button -->
        <div class="row">
          <div class="col-6">
            <div class="d-grid">
              <button class="btn btn-block btn-success" type="submit">
                Change Password
              </button>
            </div>
          </div>
          <!-- Cancel button -->
          <div class="col-6">
            <div class="d-grid">
              <button
                class="btn btn-block btn-danger"
                routerLink="/account/login"
                type="submit"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
